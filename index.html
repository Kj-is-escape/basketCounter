<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <title>BasketGame</title>
    <link rel="stylesheet" href="./basket_data/styles.css">
  </head>
  <body>
    <div class="main">
      <form class="form col config collapsed hidden">
        <div class="form-group">
          <label for="bounceTime">Bounce Time</label>
          <input type="number" class="form-control" id="bounceTime" placeholder="Milliseconds">
        </div>
        <div class="form-group">
          <label for="roundTime">Round Time</label>
          <input type="number" class="form-control" id="roundTime" placeholder="Seconds">
        </div>
        <div class="submit-btn btn submit-config" >Change and close</div>
      </form>
      <div class="left col">
        <div class="max-score">
          MÃ¡s alto: 100
        </div>
        <div class="counter">
          0
        </div>
      </div>
      <div class="right col">
        <div class="timer">
          50
        </div>
        <div class="logo">
          <img src="./basket_data/logo_img.png"
            onerror="this.src = 'raw.githubusercontent.com/Kj-is-escape/basketCounter/main/basket_data/logo_img.png'"
          >
        </div>
      </div>
    </div>

    <script src="./basket_data/scripts.js"></script>
  </body>
</html>
