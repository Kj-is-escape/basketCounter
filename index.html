<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <title>BasketGame</title>
    <link rel="stylesheet" href="./basket_data/styles.css">
  </head>
  <body>

    <div class="main">

      <form class="form col config collapsed hidden">
        <div class="form-group">
          <label for="bounceTime">Bounce Time</label>
          <input type="number" class="form-control" id="bounceTime" placeholder="Milliseconds">
        </div>
        <div class="form-group">
          <label for="roundTime">Round Time</label>
          <input type="number" class="form-control" id="roundTime" placeholder="Seconds">
        </div>
        <div class="form-group">
          <label for="startKeyCode">Start Key</label>
          <input type="string" class="form-control" id="startKeyCode" placeholder="JS Keycode">
        </div>
        <div class="form-group">
          <label for="stopKeyCode">Stop Key</label>
          <input type="string" class="form-control" id="stopKeyCode" placeholder="JS Keycode">
        </div>
        <div class="form-group">
          <p>Click Side</p>
          <div class="radio-group">
            <div class="radio-item-group">
              <label for="leftClick">Left</label>
              <input name="clickSide" type="radio" class="form-control" id="leftClick" value="left">
            </div>
            <div class="radio-item-group">
              <label for="rightClick">Right</label>
              <input name="clickSide" type="radio" class="form-control" id="rightClick" value="right" checked>
            </div>
          </div>
        </div>
        <div class="form-group">
          <p for="opositeClickStart">Opposite click starts timer</p>
          <div class="checkbox-item-group">
            <label for="oppositeClickStart">Yes</label>
            <input type="checkbox" class="form-control" id="oppositeClickStart" name="oppositeClickStart" value="true">
          </div>
        </div>
        <div class="file-save-group">
          <div class="btn file-btn" >Save to file</div>
          <div class="btn file-btn" >Load from file</div>
        </div>
        <div class="submit-btn btn submit-config" >Save and close</div>
      </form>

      <div class="left col">
        <div class="max-score"> MÃ¡s alto: 100 </div>
        <div class="counter"> 0 </div>
      </div>
      <div class="right col">
        <div class="timer"> 50 </div>
        <div class="logo">
          <img src="./basket_data/logo_img.png"
            onerror="this.src = 'raw.githubusercontent.com/Kj-is-escape/basketCounter/main/basket_data/logo_img.png'"
          >
        </div>
      </div>
      
    </div>

    <script src="./basket_data/scripts.js"></script>
  </body>
</html>
